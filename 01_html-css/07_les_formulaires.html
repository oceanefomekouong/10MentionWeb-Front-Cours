<body>
    <h1>Mon premier formulaire en HTML</h1>
 <!--
     le Formulaire sert à recuperer des données que l'utilisateur va entrer et les envoyer au serveur pour un traitement (en PHP par exemple ): login , frmulaire de contact et meme le chat de Facebook -->

    <!--Je déclare le formulaire avec la balise form: <form> est une balise essentielle , elle permet d'idiquer le début d'un formulaire , dont on se servira énomément en développement. cette balise fonctionne avec deux attributs essentiels :

    - action :  permet d'indiquer ou on recupère les donées envoyées par l'utilisateur , il permet d'indiquer l'adresse de la page pu ou du ficher qui va  traiter les informations envoyées par le formulaire .
    - method:   permet d'indiquer si on récupere les données pu bien on les envoie .
     Exemple : lorsque l'on s'inscrit sur un site , on envoie les donées vers la base de données (BDD), lorsque que l'on se connecte on récupere et   verifie des données qui se trouvent déja dans une BDD.

         Il existe 2 méthodes :
        -> méthod ="get" Avec cette méthode les informations sont passées dans la barre d'adresse
        -> méthos ="post": Avec cette methode , on envoie les donées dans le corp de la requete sans passer par la barre d'adresse , c'est la méthode la plus utilisée et la plus sécurisée .
-->

<form action="06_flexbox.html" method="post" enctype="multipart/form-data" autocomplete="off"><!--Début du formulaire --> 

    <!--enctype=multipart/form-data" on l'utilise quand on a un champ d'envoi de fichier dans le formulaire -->
 
   <fieldset>
    <!--Fieldset permet d'assembler des éléments de notre formulzire lorsqu'ils sont en lien-->

    <legend> informations personnelles</legend>

        <!--label désigne t'etiquette du champs , elle permet de définir et d'informer sur l'info attendu   -->
       <div>
        <label for="nom" >Nom</label>
        <input type="text" id="nom" name="nom"  placeholder="Votre nom de famille" required>
        <!--input : élément de saisie d formulaire : son apparence repose grandement sur la valeur de l'attribut type qui l'accompagne -->
        <!--Input avc type -text -> zone de texte monoligne 
            name -> pour récupérze la valeur en php ( pas d'espace , n d'accent , ni caracteres spéciaux )
            placeholder -> garder la place = exemple de contenu valable; informer à l'utilsateur à ce qui est attendu
            required -> indique que le champ doit etre renseigné , c'est un attribut particulier : il n'a pas de valeur 
        -->
        
    </div>

    <div>
        <label for="">Prénom</label>
        <input type="text" id="name" name="prénom" placeholder="Votre prénom" maxlenght="15" required>
        <!--maxlenght -> Le nombre de caractères maximum-->
    </div>
    <div>
        <label for="dateDeNaissance">Votre date de naissance</label>
        <input type="date" name="dateDeNaissance" id="dateDeNaissance">
        <!--Type date> permet d'afficher un calendrier pour chosir une date  -->
    </div>
    <div>
        <label for="age">Votre age</label>
        <input type="number" name="age"  id="age">
        <!-- type number -> permet d'entrer seulement un nombre -->

    </div>
    <!-- Lorsque l'on fait des boutons de type radio cela signifie qu'un seul peut être coché. Naturellement, celui qui a l'attribut checked sera coché d'office. -->
            <!-- div>label+input -->
    <div>
        <input type="radio" name="age1" id="moins15" value="moins15">
        <label for="moins15">Moins de 15 ans</label>
     </div>
     <div>
        <input type="radio" name="age1" id="15-25" value="entre15-25">
        <label for="15-25"> 15- 25</label>
    </div>
    <div>
        <input type="radio" name="age1" id="25-40" value="entre 25-40" checked>
        <label for="25-40">Moins de 15 ans</label>
    </div>
    <div>
        <input type="radio" name=" age1" id=" vieux"value ="plus40">
        <label for="vieux">Encore plus vieux que ça !</label>
    </div>
        <div>
        <label for=""> Téléphone</label>
        <input type="tel" name="telephone" id="telephone" pattern="^[0-9]{10}$">
        <!--type tel -> permet d'afficher les clavier chiffré pour les smartphone -->
        <!-- pattern une expression rationnelle à laquelle doit correspondre le texte saisie pour etre valide-->


        </div>

    </div>
    <div>
        <label for="">Photographie</label>
        <input type="file"  name="photo" id="photo">
        <!-- type file -> permet l'envoie d'un fichier-->
    </div>
    <div>
        <label for="Pays">Vous résidez en :</label>
        <!-- la balise selevct vient toujours avec des options : elle permet de faire un menu déroulant, on la retrouve spouvent pour l'anée de naissance ou encore le département dans lequel on vit-->
        <select name="pays" id="pays"><!--Indique le début et la din de la liste déroulante-->
            <optgroup label="Europe">
            <!-- grouper les options: séparer les pays en fonction de leur continent -->
                <option value="france">France</option>
                <option value="espagne">Espagne</option>
                <option value="italie">Italie</option>
                <option value="royaume-uni">Royaume-Uni</option>
            <optgroup>
            <optgroup label="Amérique">
                <option value="">Canada</option>
                <option value="etats-unis">Etats-Unis</option>
             </optgroup>
             <optgroup label="Asie">
                 <option value="chine">Chine</option>
                 <option value="japon">Japon</option>
            </optgroup>

        </select>
    </div>

   </fieldset>
   <fieldset>
       <legend>Informations de connexion</legend>

       <div>
           <label for="pseudo">Pseudo</label>
           <input type="text" name="psseudo " id="psuedo" placeholder="Trouvez vous un pseudo" required>
       </div>

       <!-- div>label+input:password -->
      <div><label for="">Mots de passe</label>
         <input type="password" name="mdp" id="mdp"  placeholder="Votre mot de passe " required>
         <!-- type password -> permet de masquer le mot de passe -->
      </div>
      <div>
         <label for="email">Votre email</label>
         <input type="email" name="mdp" placeholder="Votre email"  required>
         <!-- type email:-> permet à l'utilisateur de saisir un email , la valeur va etre automatiquement validée et vérifiée -->
        </div> 
   </fieldset>
   <fieldset>

        <legend>Vos prochains voyages</legend>
        <div>
            <label for="destination">Choisissez votre voyage</label>
        </div>
        <div>
            <!--input:checkbox*3-->
            <input type="checkbox" name="voyage" id="destination" value="chine"> En chine ?
            <input type="checkbox" name="voyage" id="destination" value="autriche"> En autriche
            <input type="checkbox" name="voyage" id="destination" value="mars"> ou sur Mars !? (retour non garanti)
        </div>
         <!-- checkbox -> case à cocher
                 toutes peuvent être cochées
                attribut checked pour avoir une case cochée par défaut
            -->
        <div>
      <div>
          <label for="commentaire">Avez vous une précison à apporter </label>
          <br>
          <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
         <!-- textarea ->  zone de texte multiligne  rows : nombre de ligne , cols nombre de rangées de textarea-->
     </div>
     </fieldset>
    
    <div class="envoie">
         <input type="submit" value="S'inscrire">
         <!-- Pour envoyer notre formulaire , on utilise l'input de type submit  -->
         <input type="reset"  value="Effacer">
         <!-- pour vider le formulaire / remise à zéro -->
         <input type="button" value="inactif" disabled>
         <!-- attribut disabled pour désactiver un document-->
   </div>
        <!-- 
        Il existe d'autre type d'input:
       - type="url" => saisir une adresse absolue
       - type="color" => saisir une couleur
       - type="serach" => créer un champ de recherche
       - Différents types de chaps de séléction  de date existent:
            date: pour la date (05/08/1989 par exemple)
            time: pour l'heure (13:37 par exemple)
            week : pour la semaine;
            month: pour le mois;
            datetime : pour la date et l'heure ( avec gestion du décalage horaire)
            datetime-local: pour la date et l'heure (sans gestion du décalage horaire)
          -->

</form>
    
</body>
