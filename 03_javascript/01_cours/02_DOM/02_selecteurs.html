<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- lien vers la librairies Boostwatch-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/lux/bootstrap.min.css" integrity="sha512-RI2S7J+KOTIVVh6JxrBRNIxJjIioHORVNow+SSz2OMKsDLG5y/YT6iXEK+R0LlKBo/Uwr1O063yT198V6AZh4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Les selecteurs de DOM</title>
</head>
<body>
    <div class="container my-5 p-5">
         <header>
          

              <!--div>div>h1+p -->
              <div class="bg-light rounded-3">
                <div class="py-5">
                    <h1 class="fw-bold pink " id="titre">Cours JavaScript</h1>
                    <p class="fs-4 p-2 ">Les sélecteurs</p>
                </div>
              </div>



         </header>
         <main>
               
               <h4>Je me deplace</h4>
               <h2 class="subtitle"> Sous titres à modifier</h2>
              <!-- div>h2+div*3>p--> 
              <div  class="row my-5 p-4 ">
                   <h2> Deuxieme titre de niveau 2</h2>
                   <div class="col-12">
                        <p class="selectClass">Paragraphe 1</p>
                   </div>
                   <div class="col-4 bg-success text-white ">
                       <p class="py-2">Paragraphe 2</p>
                   </div>
                   <div class="col-4">
                       <p class="py-2 selectClass">Paragraphe 3</p>
                   </div>
                   <div class="col-4 bg-primary  text-white">
                       <p class="py-2 selectClass"> Paragraphe 4</p>

                   </div>
                 </div>
                <section>
                  <!--  ul>li*5>a-->  
                  <ul>
                    1<li><a href="#">item 1</a></li>
                    2<li><a href="#">item 2</a></li>
                    3<li><a href="#">item 3</a></li>
                    4<li><a href="#">item 4</a></li>
                    5 <li><a href="#">item 5</a></li>
                  </ul>
                </section>




         </main>






    </div>
    



    <script src="assets/js/02_selecteur.js"></script>
</body>
</html>
