    <script>

        ////--------------------------------
         /// LES DIFFERENTS TYPES DE VALEURS
         //-----------------------------

         /* 
    
         Il existe plusieurs types de valeurs , que l'on peut assigner a nos variables:
          
         -> les chaines de caractères (string)=>  phrase ou un mot entre guillemets simple ou doubles
         -> nombres 5,10 ,18.5 
         -> booléen (boolean) =>> true ou false
         -> tableau  (array) => ['Paul , 10']
         -> null
         -> classes*
         -> objets
         -> fonction


         */

         // string 

         let variable ="test";
         let monTexte = "Voici une phrase écrite et stockée dans une variable ";
         //  Number
         let chiffre = 55;
         let négatif = -55;
         let decimal = 5.5;

         // bolean 

         let choix = true;
         let choix1 = (choix);
         console.log(choix);
         console.log(choix1);


         // Afin de verifier le type d'une variable on utilise typeof()


         let nbr1 = 10;
         let nbr2 = "10";
         console.log(typeof (nbr1));
         console.log(typeof (nbr2));


    </script>
