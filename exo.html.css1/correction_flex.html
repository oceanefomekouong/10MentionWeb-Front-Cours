    <section>
        <h2>Exercice 2 :zoning 1</h2>
        <div id="zoning1">
            <h3>Zoning n°1</h3>
            <header>
                <p>Ici le zoning 1</p>
            </header>
            <!--La balise aside permet d'afficher du contenu qui n'a pas  de rapport direct avec le contenu principal , souvant représenté comme une sidebarre-->

                <p>Zone de gauche</p>
            </aside>
            <section>
                <p>Zone de droite</p>
            </section>
            
        </div>
    </section>
    <section>
        <h2>Exercice 3 :zoning 2</h2>

        <div id="zoning2">
            <h3>Zoning n°2</h3>
            <header>
                <p>Zone de header</p>
            </header>
            <div>
                <aside>
                    <p>Zone de Gauche</p>
                </aside>
                <aside>
                    <p>Zone du milieu</p>
                </aside>
                <div>
                    <p>Zone de droite</p>
                </div>
            </div>

        </div>
    </section>
